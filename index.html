<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="main-cont">
         <nav class="nav-element">
              <h6>Student Portal</h6>
         </nav>
         <input type="text" id="myInput" placeholder="Search" name="name"/>
         <button id="removeElements">Search</button>
         <div class="btns">
             <button id="aToZ">Sort A->Z</button>
             <button id="zToA">Sort Z->A</button>
             <button id="Marks">Sort By Marks</button>
             <button id="pass">Sort By Passing</button>
             <button id="classSort">Sort By Class</button>
             <button id="gender">Sort By Gender</button>
         </div>
         <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="insert">
                
            </tbody>
         </table>
      </div>

    <script type="module" src="script.js"> 
    </script>
</body>
</html>
